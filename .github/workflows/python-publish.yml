name: Publish Python üêç distribution üì¶ to PyPI

on:
  workflow_dispatch:
  push:
    branches:
      - master  # Replace with your branch name

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools twine

      - name: Build distribution
        run: python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: thierrymoudiki
          TWINE_PASSWORD: ${{ secrets.PYPI_GLOBAL }}
        run: |
          ls -l  # Optional: Display contents of current directory for debugging
          cd $GITHUB_WORKSPACE/dist  # Navigate to the 'dist' directory
          python -m twine upload --skip-existing *  # Upload all files in the 'dist' directory
